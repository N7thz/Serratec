<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Trabalho</title>
</head>
<body>
    <form action="/pele/felipe.api" target="_blank" method="post">
        <h1>Login</h1>

        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="exemple@ex.com">
        </div>

        <div class="campo">
            <label for="pass">Senha:</label>
            <input type="password" id="pass" placeholder="De 8 a 16">
        </div>

        <p>
            <a href="#">Esqueceu a senha?</a> <br>
            <a href="#">Criar conta</a>
        </p>

        <div id="btns" disabled>
            <input type="submit" value="Confirmar" id="enter">
            <input type="reset" value="Limpar" id="erased">
        </div>
    </form>
</body>
</html>
