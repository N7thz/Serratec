<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" target="_blank">
            <h1>Formulario</h1>
            <div class="row">
                <div class="col-sm-6">
                    <label for="name">Nome:</label> <br>
                    <input id="name" type="text">
                </div>
                <div class="col-sm-6">
                    <label for="sobre">Sobrenome:</label> <br>
                    <input id="sobre" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label for="end">Endere√ßo:</label> <br>
                    <input id="end" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="name">Ano de nascimento:</label> <br>
                    <input id="name" type="date" value="2017-06-01" autocomplete="off">
                </div>
                <div class="col-sm-6">
                    <label for="sobre">Telefone:</label> <br>
                    <input id="sobre" type="tel">
                </div>
            </div>

            <div class="btn-class">
                <div class="col">
                    <input type="submit" value="Cadastrar" role="button" class="button-name">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
